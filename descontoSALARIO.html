<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Salário liquido</title>
</head>
<body>
    <section class="section">
        <h2><b>Salário Liquido</b></h2>
        <br>
        <label for=""><b>Nome</b></label>
        <input type="text" placeholder="Digite seu nome" id="nome">
        <br>
        <label for=""><b>Salário Bruto</b></label>
        <input type="number" placeholder="Digite seu salário bruto" id="salario">
        <br>
        <label for=""><b>Desconto</b></label>
        <input type="number" placeholder="Digite o desconto" id="desconto">
        <br>
        <label for=""><b>Quantidade de filhos</b></label>
        <input type="number" placeholder="Digite quanto filhos tem" id="filhos">
        <br><br>
        <button onclick="Calcular()"><b>CALCULAR</b></button>
        <br>
        <button onclick="VoltarMenu()"><b>VOLTAR</b></button>
        <br>
        <p id="salario_final"></p>
    </section>
    <script type="text/javascript">
        function Calcular() {
            let nome = document.getElementById("nome").value
            let salario_bruto = parseFloat(document.getElementById("salario").value)
            let desconto = parseFloat(document.getElementById("desconto").value)
            let filhos = parseInt(document.getElementById("filhos").value)
            let adicional = filhos * 100
            let salario_final = salario_bruto - desconto + adicional

            if (isNaN(salario_bruto) || nome == "" || isNaN(desconto) || isNaN(filhos)) {
                    alert("Por favor, preencha todos os campos.")
                }
            if (isNaN(salario_final)) {
                document.getElementById("salario_final").textContent = "Por favor, preencha todos os campos."
                return
            }

            document.getElementById("salario_final").textContent = "Senho(a) " + nome + ", o seu salário é R$" + salario_final.toFixed(2);
            
            
            document.getElementById("nome").value = "";
            document.getElementById("salario").value = "";
            document.getElementById("desconto").value = "";
            document.getElementById("filhos").value = "";

        }
        function VoltarMenu() {
                    window.location.href = "descontoMENU.html";
                };
        
        document.getElementById("nome").addEventListener('keydown', function(event) {
            if (event.key == "Enter") 
                Calcular()
        });
        document.getElementById("salario").addEventListener('keydown', function(event) {
            if (event.key == "Enter") 
                Calcular()
        });
        document.getElementById("desconto").addEventListener('keydown', function(event) {
            if (event.key == "Enter") 
                Calcular()
        });
        document.getElementById("filhos").addEventListener('keydown', function(event) {
            if (event.key == "Enter") 
                Calcular()
        });
        document.addEventListener('keydown', function(event) {
            if (event.key == 'Escape') {
                VoltarMenu();
            }
        });

    </script>
</body>
</html>
