<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Menu Principal</title>
    </head>
    <body>
        <section class="section">
            <h2><b>Menu Principal</b></h2>
            <br>
            <label for="menu"><b>Menu de Calculadoras</b></label>
            <button onclick="SiteCalculadora()"><b>ENTRAR</b></button>
            <br>
            <label for="menu"><b>Menu de Descontos</b></label>
            <button onclick="SiteDesconto()"><b>ENTRAR</b></button>
            <br><br>
            <label for="sair"><b>Sair da Conta</b></label>
            <button onclick="Acesso()"><b>SAIR</b></button>
        </section>
        <script type="text/javascript">
            function SiteCalculadora() {
                window.location.href = "calculadoraMENU.html";
            }
            function SiteDesconto() {
                window.location.href = "descontoMENU.html";
            }
            function Acesso() {
                window.location.href = "index.html";
            }
            document.addEventListener('keydown', function(event) {
                if (event.key == 'Escape') {
                    Acesso();
                }
            });
        </script>
    </body>
</html>
