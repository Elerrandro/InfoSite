<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Conta</title>
    </head>
    <body>
        <section class="section">
            <h2><b>ACESSO</b></h2>
            <br>
            <input type="text" placeholder="Escreva o nome" id="nome">
            <br><br>
            <input type="number" placeholder="Escreva a senha" id="senha">
            <br><br>
            <button onclick="logar()"><b>LOGAR</b></button>
            <br>
        </section>

        <script src="dado.js"></script>

        <script type="text/javascript">
            function logar() {
                let nome = document.getElementById("nome").value.trim().toLowerCase();
                let senha = parseInt(document.getElementById("senha").value);

                let usuarioEncontrado = login.some(usuario => usuario.nome == nome);

                if (usuarioEncontrado && senha == "123") {
                    alert("ACESSO PERMITIDO!!")
                    window.location.href = "descontoMENU.html";
                } else {
                    alert("ACESSO NEGADO!!")
                    document.getElementById("nome").value = "";
                    document.getElementById("senha").value = "";
                    alert("Dica: login = nome de um aluno ou professor da sala do curso de Técnico em informática.")
                    alert("Senha: '123'")
                }
            };

            document.getElementById("nome").addEventListener('keydown', function(event) {
                if (event.key == "Enter") 
                    logar()
            });
            document.getElementById("senha").addEventListener('keydown', function(event) {
                if (event.key == "Enter") 
                    logar()
            });
        </script>
    </body>
</html>
