<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>CALCULADORA</title>
    </head>
    <body>
        <section class="section">
            <h2><b>Calculadora</b></h2>
            <br>
            <label for=""><b>Digite um Valor</b></label>
            <input type="number" placeholder="Digite um número" id="n1">
            <br>
            <label for=""><b>Digite uma operação</b></label>
            <input type="text" placeholder="(+, -, *, /)" id="operacao">
            <br>
            <label for=""><b>Digite outro Valor</b></label>
            <input type="number" placeholder="Digite um número" id="n2">
            <br><br>
            <button onclick="Calcular()"><b>CALCULAR</b></button>
            <br>
            <button onclick="VoltarMenu()"><b>VOLTAR</b></button>
            <br>
            <p id="resultado"></p>
        </section>
        <script type="text/javascript">
            function Calcular() {
                let n1 = parseInt(document.getElementById("n1").value);
                let operacao = document.getElementById("operacao").value;
                let n2 = parseInt(document.getElementById("n2").value);
                let resultado = document.getElementById("resultado").value;

                if (isNaN(n1) || operacao == "" || isNaN(n2)) {
                    alert("Por favor, preencha todos os campos.")
                }

                if (operacao == "+") {
                    resultado = n1 + n2
                } else if (operacao == "-") {
                    resultado = n1 - n2
                } else if (operacao == "*") {
                    resultado = n1 * n2
                } else if (operacao == "/") {
                    if (n2 != 0) {
                        resultado = n1 / n2
                    } else {
                        alert("Erro: Divisão por zero não é permitida.")
                        document.getElementById("n1").value = "";
                        document.getElementById("operacao").value = "";
                        document.getElementById("n2").value = "";
                    }
                }

                if (isNaN(resultado)) {
                    document.getElementById("resultado").textContent = "Por favor, preencha todos os campos."
                    return
                }

                document.getElementById("resultado").textContent = "O resultado é: " + resultado;

                document.getElementById("n1").value = "";
                document.getElementById("operacao").value = "";
                document.getElementById("n2").value = "";
            };
            function VoltarMenu() {
                    window.location.href = "calculadoraMENU.html";
                };

            document.getElementById("n1").addEventListener('keydown', function(event) {
                if (event.key == "Enter") 
                    Calcular()
            });
            document.getElementById("operacao").addEventListener('keydown', function(event) {
                if (event.key == "Enter") 
                    Calcular()
            });
            document.getElementById("n2").addEventListener('keydown', function(event) {
                if (event.key == "Enter") 
                    Calcular()
            });
        </script>
    </body>
</html>
